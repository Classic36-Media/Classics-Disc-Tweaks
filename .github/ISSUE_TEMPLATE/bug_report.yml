name: Bug Report
description: File a bug report
labels: ["Bug"]
type: Bug
assignees:
  - TheClassic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The texture for the Mellohi music disc is 1 pixel too short in width."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Classic's Disc Tweaks are you using? If it's not listed, please update!
      options:
        - v1.3.0-pre1
        - v1.2.1-beta
        - v1.2.0
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: Simply "1.21.4" or "25w07a", for example, will do.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false