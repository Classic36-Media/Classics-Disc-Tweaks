name: Bug Report
description: File a bug report
labels: ["Bug"]
assignees:
  - TheClassic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The texture for the Mellohi music disc is 1 pixel too short in width."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Classic's Disc Tweaks are you using? If it's not listed, please update!
      options:
        - v1.2.0-beta1
        - v1.1.1
        - v1.1.0
        - v1.0.0
        - v0.4.2
        - v0.4.1
        - v0.4.0
        - v0.3.2
        - v0.3.1
        - v0.3.0
        - v0.2.0
        - v0.1.1
        - v0.1.0
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: If using on a non-vanilla server, please type /version and paste the output here. If using in a vanilla setting, please type the Minecraft version here instead.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false