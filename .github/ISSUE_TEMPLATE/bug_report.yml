name: Bug Report
description: File a bug report
type: Bug
assignees:
  - Classsic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The Tears music disc does not have its updated texture."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Classic's Disc Tweaks are you using? If it's not listed, please consider updating!
      options:
        - v2.0.0-beta3
        - v1.3.0
        - v0.4.3
        - v0.3.5
        - v0.3.4
        - v0.3.3
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: Simply "1.21.5" or "25w15a", for example, will do.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false